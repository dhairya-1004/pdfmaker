<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-Bill Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8e9eab, #eef2f3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #form-section, #bill {
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
      margin-bottom: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      margin: 10px 8px 0 0;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      word-break: break-word;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tfoot td {
      font-weight: bold;
      background-color: #f4f4f4;
    }

    @media (max-width: 600px) {
      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<div id="form-section">
  <h2>ðŸ§¾ E-Bill Input</h2>
  <input type="text" id="userName" placeholder="Enter Customer Name" />
  <input type="tel" id="userNumber" placeholder="Enter 10-digit Mobile Number" maxlength="10" pattern="\d{10}" />
  <input type="text" id="itemTitle" placeholder="Item Title" />
  <input type="number" id="itemPrice" placeholder="Item Price" />
  <button onclick="addItem()">âž• Add Item</button>
  <button onclick="generatePDF()">ðŸ’¾ Save & Download PDF</button>
  <button onclick="sendAndDownload()">ðŸ“¤ Send & Download PDF</button>
</div>

<div id="bill">
  <h2>E-Bill</h2>
  <p><strong>Name:</strong> <span id="displayName">--</span></p>
  <p><strong>Number:</strong> <span id="displayNumber">--</span></p>

  <table>
    <thead>
      <tr>
        <th>Sr. No.</th>
        <th>Title</th>
        <th>Price (â‚¹)</th>
      </tr>
    </thead>
    <tbody id="itemTable"></tbody>
    <tfoot>
      <tr>
        <td colspan="2">Grand Total</td>
        <td id="grandTotal">0.00</td>
      </tr>
    </tfoot>
  </table>
</div>

<script>
  let count = 1;
  let total = 0;

  function addItem() {
    const name = document.getElementById('userName').value.trim();
    const number = document.getElementById('userNumber').value.trim();
    const title = document.getElementById('itemTitle').value.trim();
    const price = parseFloat(document.getElementById('itemPrice').value.trim());

    if (name) document.getElementById('displayName').innerText = name;
    if (number) document.getElementById('displayNumber').innerText = "+91 " + number;

    if (!title || isNaN(price)) {
      alert("Please enter a valid item and price.");
      return;
    }

    const table = document.getElementById('itemTable');
    const row = table.insertRow();
    row.innerHTML = `<td>${count}</td><td>${title}</td><td>${price.toFixed(2)}</td>`;

    total += price;
    document.getElementById('grandTotal').innerText = total.toFixed(2);

    count++;
    document.getElementById('itemTitle').value = "";
    document.getElementById('itemPrice').value = "";
  }

  function generatePDF(filename = "E-Bill.pdf", callback = null) {
    const bill = document.getElementById('bill');
    const opt = {
      margin: 0.5,
      filename: filename,
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    };

    html2pdf().from(bill).set(opt).save().then(() => {
      if (callback) callback();
    });
  }

  function sendAndDownload() {
    const number = document.getElementById("userNumber").value.trim();
    const validMobile = /^[0-9]{10}$/;

    if (!validMobile.test(number)) {
      alert("Please enter a valid 10-digit mobile number.");
      return;
    }

    generatePDF("E-Bill.pdf", () => {
      const message = `Hi, here is your E-Bill. Please find the attached document.`;
      const waUrl = `https://wa.me/91${number}?text=${encodeURIComponent(message)}`;
      window.open(waUrl, '_blank');
    });
  }
</script>

</body>
</html>
