<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Professional E-Bill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #form-section, #bill {
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      width: 100%;
      max-width: 700px;
      margin-bottom: 25px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 15px;
      margin: 10px 5px 0 0;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #eaeaea;
    }

    tfoot td {
      font-weight: bold;
    }

    @media (max-width: 600px) {
      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<!-- âœ… FORM SECTION -->
<div id="form-section">
  <h2>ðŸ§¾ E-Bill Input</h2>
  <input type="text" id="userName" placeholder="Customer Name" />
  <input type="tel" id="userNumber" placeholder="10-digit Mobile Number" maxlength="10" />
  <input type="text" id="itemTitle" placeholder="Item Title" />
  <input type="number" id="itemPrice" placeholder="Item Price (â‚¹)" />
  <button onclick="addItem()">âž• Add Item</button>
  <button onclick="generatePDF()">ðŸ’¾ Download PDF</button>
  <button onclick="sendAndDownload()">ðŸ“¤ Send via WhatsApp</button>
</div>

<!-- âœ… BILL SECTION -->
<div id="bill">
  <h2>ðŸ§¾ Customer E-Bill</h2>
  <p><strong>Name:</strong> <span id="displayName">--</span></p>
  <p><strong>Number:</strong> <span id="displayNumber">--</span></p>

  <table>
    <thead>
      <tr>
        <th>Sr. No.</th>
        <th>Title</th>
        <th>Price (â‚¹)</th>
      </tr>
    </thead>
    <tbody id="itemTable"></tbody>
    <tfoot>
      <tr>
        <td colspan="2">Grand Total</td>
        <td id="grandTotal">0.00</td>
      </tr>
    </tfoot>
  </table>
</div>

<script>
  let count = 1;
  let total = 0;

  function addItem() {
    const name = document.getElementById('userName').value.trim();
    const number = document.getElementById('userNumber').value.trim();
    const title = document.getElementById('itemTitle').value.trim();
    const price = parseFloat(document.getElementById('itemPrice').value.trim());

    if (!title || isNaN(price)) {
      alert("Please enter valid item and price.");
      return;
    }

    if (name) document.getElementById('displayName').innerText = name;
    if (number) document.getElementById('displayNumber').innerText = "+91 " + number;

    const table = document.getElementById('itemTable');
    const row = table.insertRow();
    row.innerHTML = `<td>${count}</td><td>${title}</td><td>${price.toFixed(2)}</td>`;

    total += price;
    document.getElementById('grandTotal').innerText = total.toFixed(2);

    count++;
    document.getElementById('itemTitle').value = "";
    document.getElementById('itemPrice').value = "";
  }

  function generatePDF(filename = "E-Bill.pdf", callback = null) {
    const bill = document.getElementById('bill');
    const opt = {
      margin: 0.5,
      filename: filename,
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
    };

    html2pdf().from(bill).set(opt).save().then(() => {
      if (callback) callback();
    });
  }

  function sendAndDownload() {
    const number = document.getElementById("userNumber").value.trim();
    const validMobile = /^[0-9]{10}$/;

    if (!validMobile.test(number)) {
      alert("Enter valid 10-digit number.");
      return;
    }

    generatePDF("E-Bill.pdf", () => {
      const message = `Hi, your bill is generated. Please find the attached document or download from this website.`;
      const waUrl = `https://wa.me/91${number}?text=${encodeURIComponent(message)}`;
      window.open(waUrl, '_blank');
    });
  }
</script>

</body>
</html>
